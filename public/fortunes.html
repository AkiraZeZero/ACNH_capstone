<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function fortune() {
            return Math.floor(Math.random() * 20 + 1)
        }
        let source = ""
        function onClick() {
            let div = document.querySelector("#fortuneHouse")
            div.innerHTML = ""
            source = `./images/fortune${fortune()}.jpg`
            console.log(source)
            let image = document.createElement('img')
            image.src = source
            div.appendChild(image)
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fortunes</title>
    <style>
        image {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .fortuneBtn {
            padding: 10px;
            font-size: 15px;
            font-family: 'Courier New', Courier, monospace;
            border: none;
            font-weight: bold;
			border-radius: 5px;
            color: white;
            background-color: lightgreen;
            
            }

        section{
            width: 90%;
            /* height: 800px; */
            margin: auto;
            background-color: transparent;
            border-color: rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .home {
            padding: 10px;
            font-size: 15px;
            font-family: 'Courier New', Courier, monospace;
            border: none;
            font-weight: bold;
			border-radius: 5px;
            color: white;
            background-color: lightgreen;
            margin-left: 4%;
            cursor: pointer;
        }
    </style>
</head>
<body id="bg">
    <h2>
        Want your fortune told? Click if you dare
    </h2>
    <section>
        <br>
        <button onClick={onClick()} class="fortuneBtn">Get my Fortune</button>
        <br>
        <br>
        <div id="fortuneHouse">
        </div>
    </section>
</body>
<br>
<footer>
    <a href="/"><button class="home">Home</button></a>
</footer>
</html>
